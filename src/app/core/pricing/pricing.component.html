    <!-- Pricing Section -->
<section id="pricing" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Planes a tu medida</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Elige el plan que mejor se adapte a las necesidades de tu negocio
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
      <div *ngFor="let plan of plans" 
           class="bg-white rounded-xl overflow-hidden shadow-sm"
           [ngClass]="{ 'shadow-lg transform scale-105': plan.destacado }">

        <!-- Etiqueta destacado -->
        <div *ngIf="plan.destacado" class="bg-blue-600 text-white text-center py-2">
          <span class="font-medium">M√ÅS POPULAR</span>
        </div>

        <!-- Contenido -->
        <div class="p-8">
          <h3 class="text-2xl font-bold mb-2">{{ plan.nombre }}</h3>
          <p class="text-gray-600 mb-6">{{ plan.descripcion }}</p>
          <div class="mb-6">
            <span class="text-4xl font-bold">${{ plan.precio }}</span>
            <span class="text-gray-500">/mes</span>
          </div>

          <ul class="space-y-3 mb-8">
            <li *ngFor="let b of plan.beneficios" class="flex items-center" [ngClass]="{ 'text-gray-400': !b.activo }">
              <i class="fas" [ngClass]="b.activo ? 'fa-check text-green-500' : 'fa-times'"></i>
              <span class="ml-2">{{ b.texto }}</span>
            </li>
          </ul>

          <button class="w-full py-3 font-medium rounded-lg transition duration-300"
                  [ngClass]="plan.destacado ? 'bg-blue-600 text-white hover:bg-blue-700' : 'border border-blue-600 text-blue-600 hover:bg-blue-50'">
            {{ plan.boton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
