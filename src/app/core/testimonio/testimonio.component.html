<!-- Testimonials Section -->
<section id="testimonials" class="py-20 bg-white">
  <div class="container containerTestimonials mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Lo que dicen nuestros clientes</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Empresas que han transformado su gestión de inventario con nuestra solución
      </p>
    </div>

    <div id="testimonials-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" class="bg-gray-50 p-8 rounded-xl">
        <div class="flex items-center mb-6 text-yellow-400 text-2xl mr-1">
          <ng-container *ngFor="let i of [].constructor(testimonial.estrellas); let index = index">
            <i class="fas fa-star"></i>
          </ng-container>
          <ng-container *ngIf="testimonial.estrellas % 1 !== 0">
            <i class="fas fa-star-half-alt"></i>
          </ng-container>
        </div>
        <p class="text-gray-700 mb-6">"{{testimonial.mensaje}}"</p>
        <div class="flex items-center">
          <img [src]="testimonial.imagen" alt="Cliente satisfecho" class="w-12 h-12 rounded-full mr-4">
          <div>
            <h4 class="font-bold">{{testimonial.nombre}}</h4>
            <p class="text-gray-600 text-sm">{{testimonial.cargo}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
